<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Video o Audio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Descargar Video o Audio</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="url">Ingresa la URL (YouTube, Facebook o TikTok):</label>
                <input type="url" id="url" name="url" class="form-control" required placeholder="https://www.ejemplo.com/video">
            </div>
            <div class="form-group">
                <label for="download_type">Tipo de descarga:</label>
                <select id="download_type" name="download_type" class="form-control">
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Descargar</button>
        </form>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
