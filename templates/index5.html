<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descarga de Video o Audio</title>
</head>
<body>
    <h1>Descargar Video o Audio</h1>
    <form method="POST" action="/">
        <label for="url">URL:</label>
        <input type="text" name="url" id="url" required><br><br>
        
        <label for="download_type">Tipo de Descarga:</label>
        <select name="download_type" id="download_type">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
        </select><br><br>
        
        <button type="submit">Descargar</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    {% if download_url %}
        <p>Archivo listo para descargar: <a href="{{ download_url }}">Descargar</a></p>
    {% endif %}
</body>
</html>
